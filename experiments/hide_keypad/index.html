<html class=''>
	<head>

				color: rgb(13, 9, 19);

		<script type="text/javascript">

	      function hideKeyboard() {
	        document.activeElement.blur();
	        console.log("hideKeyboard called");
	      }

	    </script>

	</head>
	<body>
		<div class="container" style="text-align:center;">
		  <h1> Hide Keyboard in Mobile (Demo)</h1>
		 

		  <!--- CHECK http://www.ericfeminella.com/blog/2013/09/07/ios-html5-input-element-tips/ -->
		  
		 <form name="input">
			Username: <input type="text" name="user">
			<button name="data" type="button" onclick="hideKeyboard()">Click</button>
		 </form>
		
		</div>
	</body>
